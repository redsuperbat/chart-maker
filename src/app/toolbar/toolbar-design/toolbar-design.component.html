<div class="flex flex-col p-5 space-y-5">
  <div class="flex flex-col">
    <label for="title" class="uppercase text-xs text-gray-400">
      chart types
    </label>
    <div class="grid grid-cols-3 place-items-center mt-5 gap-1">
      <button
        *ngFor="let chartType of chartTypes"
        (click)="handleChartTypeClick(chartType)"
        class="flex flex-col items-center w-full bg-gray-200 p-2 rounded shadow-md"
        [ngClass]="{
          'bg-green-500': (chartTypeItem$ | async) === chartType.type
        }"
      >
        <div>
          <img [src]="chartType.image" class="w-10 h-10" />
        </div>
        <p class="uppercase text-xs mt-2">{{ chartType.type }}</p>
      </button>
    </div>
  </div>
</div>
